<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Listing</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Beautiful Family House</h1>
        <p class="address">123 Main St, Springfield, IL</p>
    </header>
    <main>
        <section class="property">
            <div class="images">
                <img src="home1.jpg" alt="House" class="property-image">
                <img src="layout1.jpg" alt="House Layout" class="layout-image">
            </div>
            <div class="details">
                <p class="price">$500,000</p>
                <p class="info">4 beds • 3 baths • 2,500 sqft</p>
                <p class="description">Located in a quiet neighborhood, this beautiful family house offers spacious living areas, a modern kitchen, and a large backyard.</p>
            </div>
        </section>
        <section class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 House Listing. All rights reserved.</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
